<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/boxes.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h3>Realize o seu cadastro</h3>
                <form class="row needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu nome">
                        
                        <label for="name" class="form-label">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Digite seu sobrenome">
                        
                        <label for="lastname" class="form-label">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                        
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" minlength="4" maxlength="8">
                        
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirme sua senha" minlength="4" maxlength="8">
                        
                        <label for="confirmpassword" class="form-label">Confirme sua senha</label>
                    </div>

                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input" value="" required>

                            <label for="agree-form" class="form-check-label">Eu aceito os <a href="#">termos de serviço</a>
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked>

                            <label for="newsletter" class="form-check-label">
                                Quero receber notificações da NextOn
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Cadastrar">
                    </div>
                   
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/undraw_remotely_-2-j6y (1).svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
